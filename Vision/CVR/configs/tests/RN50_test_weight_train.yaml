#### Base config file for RN50 Contact-Inside Experiments
## Specific experiment configs are derived from this file.
## Each derived file should take approximately 10 hours to run.

model: 'CNN'
dataset: 'CVRTDataModule'
# trainer
gpus: 1
max_epochs: 1 # From Continuous Sparsification Paper
num_workers: 1
log_every_n_steps: 100
ckpt_period: 1
seed_list: [1] # For calculating statistics on results
early_stopping: 0 # No early stopping when training masks
refresh_rate: 10
es_patience: 0
check_val_every_n_epoch: 1
#arch
backbone: null # Set in test
lr_list: [0.01] # Search over two learning rates
wd: 0.00
n_tasks: 1
mlp_dim: 128
mlp_hidden_dim: 2048
task_embedding: 0
# data 
data_dir: '/users/mlepori/data/mlepori/projects/Compositional_Subnetworks/Data/'
train_task: '109' # Set in script
test_tasks: null # Irrelevant
batch_size_list: [64] # Stick with Batch size of 64 from initial results
train_transform: null
val_transform: null
n_samples: 10000
test_set: ''
exp_dir: '/users/mlepori/data/mlepori/projects/Compositional_Subnetworks/Vision/Models/tests/test_train_weights/' # Append to in script
results_dir: '/users/mlepori/data/mlepori/projects/Compositional_Subnetworks/Vision/Results/tests/test_train_weights/' # Append to in script

# Config variables introduced for mask identification
l0_components: {"backbone": False, "mlp": False}
train_masks: {"backbone": False, "mlp": False} 
train_weights: {"backbone": True, "mlp": True, "embedding": False}
pretrained_weights: { 
  "backbone": False,
  "mlp": False,
  "embedding": False
  } 
l0_init_list: [null] 
l0_lambda: -1 
max_temp: 01 
l0_stage_list: [null]
ablation_strategies: []
use_last: False # Used for determining whether to load best model or final model
save_models: False
